[server]
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = grafana123456

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/home.json

[log]
mode = console
level = info
