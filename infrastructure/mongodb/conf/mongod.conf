# 存储配置
storage:
  dbPath: /data/db
  journal:
    enabled: true

# 网络配置
net:
  port: 27017
  bindIp: 0.0.0.0

# 进程管理
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# 安全配置
security:
  authorization: enabled

# 操作分析
operationProfiling:
  slowOpThresholdMs: 100

