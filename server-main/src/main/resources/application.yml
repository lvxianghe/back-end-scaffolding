# 统一多数据源配置示例
multi-datasource:
  datasources:
    # 数据源配置
    local:
      # 数据库连接信息
      url: jdbc:mysql://localhost:3306/ysx
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver

      # 连接池配置（可选，有默认值）
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 60000

      # MyBatis配置
      mapper-locations: classpath*:org/monitorx/dao/local/*.xml
      base-packages: org.monitorx.dao.local
      call-setters-on-nulls: true
